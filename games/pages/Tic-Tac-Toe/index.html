<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5f20152e01.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="back-button">
    <button><a href="../../../index.php" style="color: #034642;"><i class="fas fa-arrow-left"
          style="margin-right: 16px;"></i>Kembali ke Menu</a></button>
  </div>

  <!-- Select Box -->
  <div class="select-box">
    <header>Tic-Tac-Toe</header>
    <div class="content">
      <div class="title">Kamu pilih player yang mana?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
    </div>
  </div>

  <!-- Playboard Section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Giliran (X)</span>
        <span class="Oturn">Giliran (O)</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- Result Box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Main Lagi</button></div>
    <div class="btn"><button><a href="../../../index.html" style="color: #034642;">Kembali ke Menu</a></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
